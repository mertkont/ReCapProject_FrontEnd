<div *ngIf="dataLoaded==false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Marka</td>
      <td>Renk</td>
      <td>Açıklama</td>
    </tr>
  </thead>
  <tr
    *ngFor="let car of cars"
  >
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.description }}</td>
        <td><img src="{{imageUrl}}{{car.id}}" alt="{{car.description}}"></td>
  </tr>
 
</table>
