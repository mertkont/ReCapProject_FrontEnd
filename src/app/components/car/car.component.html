<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status"> <!--dataLoaded, yine diğer sayfadan geliyor-->
    <span class="visually-hidden">Loading...</span>
</div>  
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka adı</th>
            <th>Renk adı</th>
            <th>Model yılı</th>
            <th>Günlük fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr (click)="setCurrentCar(car)" routerLink="/cars/cardetails/{{car.id}}" *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
